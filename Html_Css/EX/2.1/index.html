<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms 2.1</title>
</head>
<body>
    <h2>Create an Account</h2>
    <form>
        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required>
        </div>
        <br>
        <div>
            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <br>
        <div>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age">
        </div>
        <br>
        <div>
            <label for="message">Tell us a little about yourself:</label><br>
            <textarea name="message" id="message" cols="50" 
            rows="5"></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" id="checkbox" name="checkbox" required> <label for="checkbox">I agree to the <a href="#">terms of service</a></label><br>
            <br><button>Sign up</button>
        </div>
    </form>
</body>
</html>
