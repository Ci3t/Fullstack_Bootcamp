<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Error Page Dropbox</title>
  </head>
  <body>
    <header class="container">
      <img class="img" src="./images/magnifying-glass.svg" width="100%" />
    </header>
    <section class="msg">
      <h1>Error (4xx)</h1>
      We can't find the page you're looking for.
      <br />
      <div class="link-msg">
        Here are a few links that may be helpful:
        <ul>
          <li>
            <a
              class="home link"
              href="https://www.dropbox.com/home?_tk=fof"
              target="_blank"
              >Home</a
            >
          </li>

          <li>
            <a
              class="help link"
              href="https://www.dropbox.com/help?_tk=fof"
              target="_blank"
              >Help Center</a
            >
          </li>
          <li>
            <a
              class="sign-in link"
              href="https://www.dropbox.com/login?_tk=fof"
              target="_blank"
              >Sign in</a
            >
          </li>
          <li>
            <a
              class="account link"
              href="https://www.dropbox.com/register?_tk=fof"
              target="_blank"
              >Get a free account</a
            >
          </li>
          <li>
            <a
              class="drop-plus link"
              href="https://www.dropbox.com/plus?_tk=fof"
              target="_blank"
              >Dropbox Plus</a
            >
          </li>
          <li>
            <a
              class="business link"
              href="https://www.dropbox.com/business?_tk=fof"
              target="_blank"
              >Dropbox Business</a
            >
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
