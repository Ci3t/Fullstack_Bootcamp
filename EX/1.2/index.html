<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists 2.1</title>
</head>
<body>  
    <p style="color:rgb(96, 167, 224)"><i><b><u>First list</u></b></i></p>
    <ul>
        <li style="color:rgb(96, 167, 224)">chocolate</li>
        <li style="color:rgb(96, 167, 224)">milk</li>
        <li style="color:rgb(96, 167, 224)">sugar</li>
    </ul>

    <p style="color:orange">Second list</p>
    <ol>
        <li style="color: orange;">chocolate</li>
        <li style="color: orange;">milk</li>
        <li style="color: orange;">sugar</li>
    </ol>
    <p style="color:red;">Third list</p>
    <ul style="list-style-type:square;">
        <li style="color: red;">chocolate</li>
        <li style="color: red;">milk</li>
        <li style="color: red;">sugar</li>
    </ul>

    
</body>
</html>
